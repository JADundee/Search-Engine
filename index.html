 <!DOCTYPE html>
 <html lang="en">
 
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">

    <title>Search Engine</title>

    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="js/main.js"></script>
 </head>

 <body>
    <main>
        <h1 class="offscreen">Wiki Powered Search Engine</h1>

        <section class="searhEntry">
            <h2 class="offscreen">Search Entry</h2>
            <div class="logo" aria-hidden="true">Search Engine</div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="searchBar">Input term or phrase</label>
                <input id="search" type="text" autocomplete="off">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submitbutton">
                    <i class="fa-solid fa-magnifying-glass"></i>             
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search Results</h2>

            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>

            <div id="searchResults" class="searchResults">

                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Y</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="Y">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p><span aria-hidden="true">&lt;&lt;  </span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">  &gt;&gt;</span></p>
    </footer>
 </body>
 </html>
